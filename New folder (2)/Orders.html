<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #f8f9fa;
    color: #1f2937;
}

/* Navbar */
.navbar {
    background: linear-gradient(to right, #b71c1c, #c62828);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.navbar-left h1 {
    font-size: 1.25rem;
    font-weight: 700;
}

.navbar-left p {
    font-size: 0.875rem;
    color: #f0f0f0;
}

.back-arrow {
    font-size: 1.5rem;
    cursor: pointer;
}

.navbar-right .logout-btn {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
}

.navbar-right .logout-btn:hover {
    background: rgba(255,255,255,0.15);
}

/* Cart Section */
.cart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
}

.cart-content {
    text-align: center;
    color: #374151;
}

.cart-icon {
    background: #e5e7eb;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
}

.empty-text {
    font-size: 1.1rem;
    margin-bottom: 8px;
}

.subtext {
    color: #6b7280;
    margin-bottom: 20px;
}

.browse-btn {
    background: #b71c1c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 9999px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.browse-btn:hover {
    background: #a31414;
}

</style>
<body>
    <!-- Top Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="back-arrow" aria-label="Back to home">&#8592;</a>
            <div>
                <h1>Shopping Cart</h1>
                <p>Review your order</p>
            </div>
        </div>
        <div class="navbar-right">
            <button class="logout-btn">&#x1F512;</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="cart-container">
        <div class="cart-content">
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#9ca3af" viewBox="0 0 24 24">
                    <path d="M7 4h10l1 6h-12l1-6zm-3 8h16v2h-16v-2zm3 8c-1.104 0-2-.896-2-2h14c0 1.104-.896 2-2 2h-10zm10-12l-.684-4h-8.632l-.684 4h10z"/>
                </svg>
            </div>
            <p class="empty-text">Your orders yet</p>
            <p class="subtext">Start ordering from our amazing stores!</p>
            <button class="browse-btn">
                <a href="index.html" style="color: inherit; text-decoration: none; display: block; width: 100%; height: 100%;">Browse Stores</a>
            </button>
        </div>
    </main>
</body>
</html>
