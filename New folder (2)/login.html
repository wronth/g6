<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Pitstop Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for the logo/icon -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Set up the Inter font and ensure full-screen background */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Use a deep red color for the main background */
            background-color: #C00000; /* Custom Mapúa-like Red */
            background-image: linear-gradient(180deg, #D40000 0%, #A00000 100%);
            padding: 1rem;
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Custom style for the active toggle button */
        .toggle-active {
            background-color: #C00000;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="selection:bg-yellow-300 selection:text-red-800">

    <div class="flex flex-col items-center justify-center w-full max-w-lg">

        <!-- Logo/Icon Area -->
        <div class="mb-6 flex flex-col items-center">
            <!-- Placeholder for the Mapúa University Cap Logo -->
            <div class="w-20 h-20 bg-white p-2 rounded-full shadow-lg border-2 border-yellow-400 flex items-center justify-center">
                <!-- Using a graduation cap icon to simulate the logo's theme -->
                <i data-lucide="graduation-cap" class="w-12 h-12 text-red-700"></i>
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-widest text-white mt-4 uppercase">
                Cardinal Pitstop
            </h1>
        </div>

        <!-- Login Card -->
        <div id="login-card" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full border-4 border-yellow-400 transition-all duration-300">

            <div class="mb-6 text-center">
                <h2 class="text-2xl font-bold text-gray-800">Log in to Order</h2>
                <p class="text-sm text-gray-500 mt-1">Choose your account type to get started</p>
            </div>

            <!-- Role Toggle Switch -->
            <div class="flex bg-gray-100 p-1 rounded-lg mb-6 shadow-inner">
                <button id="customer-btn"
                        class="flex-1 py-2 text-sm font-semibold rounded-lg toggle-active transition-colors duration-200"
                        data-role="Customer">
                    Customer
                </button>
                <button id="seller-btn"
                        class="flex-1 py-2 text-sm font-semibold text-gray-600 rounded-lg hover:bg-gray-200 transition-colors duration-200"
                        data-role="Seller">
                    Seller
                </button>
            </div>

            <!-- Login Form Fields -->
            <form action="#" method="POST" onsubmit="return false;">

                <!-- Mapúa Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Mapúa Email</label>
                    <input type="email" id="email" name="email" required
                           placeholder="juan.delacruz@mymail.mapua.edu.ph"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-red-600 focus:border-red-600 transition duration-150 ease-in-out placeholder-gray-400">
                </div>

                <!-- Full Name Input -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                           placeholder="e.g., Juan Dela Cruz"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-red-600 focus:border-red-600 transition duration-150 ease-in-out placeholder-gray-400">
                </div>

                <!-- Primary Login Button -->
                <button id="login-button" type="submit"
                        class="w-full py-3 bg-red-700 text-white font-bold rounded-lg shadow-md hover:bg-red-800 transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-red-300">
                    Log in as Customer
                </button>

            </form>

            <p id="message-box" class="mt-4 text-center text-sm text-red-500 hidden">Please fill in all fields.</p>

        </div>
    </div>

    <!-- JavaScript for Toggle Functionality -->
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        const customerBtn = document.getElementById('customer-btn');
        const sellerBtn = document.getElementById('seller-btn');
        const loginButton = document.getElementById('login-button');
        const card = document.getElementById('login-card');
        const messageBox = document.getElementById('message-box');
        
        // Function to update the UI based on the selected role
        function setRole(role) {
            const isCustomer = role === 'Customer';

            // 1. Update button classes (toggle active state)
            customerBtn.classList.toggle('toggle-active', isCustomer);
            customerBtn.classList.toggle('text-gray-600', !isCustomer);
            customerBtn.classList.toggle('hover:bg-gray-200', !isCustomer);

            sellerBtn.classList.toggle('toggle-active', !isCustomer);
            sellerBtn.classList.toggle('text-gray-600', isCustomer);
            sellerBtn.classList.toggle('hover:bg-gray-200', isCustomer);

            // 2. Update primary login button text
            loginButton.textContent = `Log in as ${role}`;
            
            // 3. Simple log/message to show functionality
            console.log(`Role set to: ${role}`);
        }

        // Attach event listeners to the toggle buttons
        customerBtn.addEventListener('click', () => setRole('Customer'));
        sellerBtn.addEventListener('click', () => setRole('Seller'));
        
        // Attach event listener to the main login button (for demonstration)
        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
            const currentRole = customerBtn.classList.contains('toggle-active') ? 'Customer' : 'Seller';
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            
            if (email && name) {
                messageBox.textContent = `Attempting to log in as ${currentRole} with email: ${email}`;
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('text-red-500');
                messageBox.classList.add('text-green-600');
            } else {
                messageBox.textContent = 'Please fill in both Mapúa Email and Full Name to proceed.';
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('text-green-600');
                messageBox.classList.add('text-red-500');
            }
        });

    </script>

</body>
</html>
