<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #f8f9fa;
    color: #1f2937;
}

/* Header */
.navbar {
    /* removed position: fixed */
    width: 100%; /* full width of the viewport */
    z-index: 1000;
    
    /* Updated to solid red color */
    background: #C60C30; 
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.navbar-left h1 {
    font-size: 1.25rem;
    font-weight: 700;
}

.navbar-left p {
    font-size: 0.875rem;
    color: #f0f0f0;
}


   .back-arrow {
    font-size: 1.5rem;
    cursor: pointer;
    color: white; 
    text-decoration: none; 
}

.navbar-right .logout-btn {
    background: transparent;
    /* Updated to match image - no border, just icon */
    border: none; 
    color: white;
    border-radius: 8px;
    padding: 6px; /* Adjusted padding for icon only */
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
}

.navbar-right .logout-btn:hover {
    background: rgba(255,255,255,0.15);
}

/* Main Content */
.content {
    /* Adjusted padding to match image (less on sides) */
    padding: 40px 24px; 
    max-width: 1200px; /* Added max-width */
    margin: 0 auto; /* Center content */
}

.content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.content h2 {
    font-size: 1.4rem;
    font-weight: 600; /* Bolder */
}

/* Cards Section */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    border: 1px solid #ddd; /* Thinner border */
    border-radius: 12px;
    padding: 20px;
    background: white;
    min-width: 260px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Added subtle shadow */
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1rem; /* Slightly larger text */
}

.card.red {
    border-top: 4px solid #C60C30; /* Top border color */
    color: #C60C30;
}

.card.blue {
    border-top: 4px solid #1e40af;
    color: #1e40af;
}

.card.green {
    border-top: 4px solid #15803d;
    color: #15803d;
}

.card h3 {
    font-size: 1.75rem; /* Larger amount */
    color: #1f2937; /* Darker text for amount */
}

.card p {
    font-size: 0.9rem;
    color: #6b7280;
}

/* Filters */
.filters {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
}

.filter-btn {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 9999px;
    padding: 8px 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: 0.3s;
    font-size: 0.9rem;
    font-weight: 500;
}

.filter-btn:hover, .filter-btn.active {
    background: #f3f4f6;
    border-color: #d1d5db;
}

.filter-btn svg {
    width: 16px;
    height: 16px;
    color: #6b7280;
}

.dropdown {
    margin-left: auto; /* Pushes it to the right */
    border: 1px solid #e5e7eb;
    background: white;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 0.9rem;
    font-weight: 500;
}

/* Empty Box */
.empty-box {
    background: white;
    border-radius: 12px;
    padding: 60px 40px; /* More vertical padding */
    text-align: center;
    color: #6b7280;
    border: 1px solid #e5e7eb;
}

.empty-icon {
    margin-bottom: 10px;
    color: #9ca3af;
}

/* Footer */
.footer {
    margin-top: 40px; /* More space */
    text-align: center;
}

.back-btn {
    background: #C60C30; /* Changed to red */
    border: 1px solid #C60C30; /* Added red border */
    color: white; /* Changed text to white */
    border-radius: 9999px;
    padding: 10px 20px; /* Larger button */
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
    text-decoration: none;
    display: inline-flex; /* To center icon and text */
    align-items: center;
    gap: 6px;
}

.back-btn:hover {
    background: #A30A27; /* Darker red on hover */
    border-color: #A30A27; /* Darker red border on hover */
}

</style>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="navbar-left">
            <a href="customer_dashboard.html" class="back-arrow" aria-label="Back to home">&#8592;</a>
            <div>
                <h1>My Expenses</h1>
                <p>Track your food spending</p>
            </div>
        </div>
        <div class="navbar-right">
            <!-- Logout button removed -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <div class="content-header">
            <h2>Spending Overview</h2>
            <select class="dropdown">
                <option>All Time</option>
                <option>This Week</option>
                <option>This Month</option>
            </select>
        </div>

        <div class="cards">
            <div class="card red">
                <div class="card-header">
                    <span>Total Spent</span>
                    <!-- SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
                    </svg>
                </div>
                <h3>₱0.00</h3>
                <p>0 orders</p>
            </div>

            <div class="card blue">
                <div class="card-header">
                    <span>Average Order</span>
                    <!-- SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
                    </svg>
                </div>
                <h3>₱0.00</h3>
                <p>per order</p>
            </div>

            <div class="card green">
                <div class="card-header">
                    <span>Most Visited</span>
                    <!-- SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.796 11.432a.5.5 0 0 1 .204.643l-1.5 2.5a.5.5 0 0 1-.8.204l-3-2.5a.5.5 0 0 1 .6-.8l2.5 2.086 1.296-2.16a.5.5 0 0 1 .6-.204z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm0-2.14-7 7V13.5a2.5 2.5 0 0 0 2.5 2.5h9a2.5 2.5 0 0 0 2.5-2.5V8.153l-7-7z"/>
                        <path d="M6.5 14a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </div>
                <h3>N/A</h3>
                <p>0 orders</p>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.39-3.478 3.385a.75.75 0 0 0 .546 1.22l4.154.96,1.745 4.441a.75.75 0 0 0 1.327 0l1.745-4.441,4.154-.96a.75.75 0 0 0 .546-1.22l-3.478-3.385-4.753-.39-1.83-4.401Z" clip-rule="evenodd" />
                </svg>
                By Store
            </button>
            <button class="filter-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.75 2a.75.75 0 0 1 .75.75V4h7V2.75a.75.75 0 0 1 1.5 0V4h.25A2.75 2.75 0 0 1 18 6.75v8.5A2.75 2.75 0 0 1 15.25 18H4.75A2.75 2.75 0 0 1 2 15.25v-8.5A2.75 2.75 0 0 1 4.75 4H5V2.75A.75.75 0 0 1 5.75 2Zm-1 5.5v7.5c0 .414.336.75.75.75h10.5a.75.75 0 0 0 .75-.75v-7.5H4.75Z" clip-rule="evenodd" />
                </svg>
                By Date
            </button>
            <button class="filter-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 3.75a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM10 8.75a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM10 13.75a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
                </svg>
                Top Items
            </button>
        </div>

        <div class="empty-box">
            <div class="empty-content">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v2h16v-2A1.5 1.5 0 0 0 14.5 0h-13zM16 5v2H0V5h16zM0 9v6.5A1.5 1.5 0 0 0 1.5 17h13a1.5 1.5 0 0 0 1.5-1.5V9H0z"/>
                    </svg>
                </div>
                <p>No expenses recorded for this period</p>
            </div>
        </div>

        <div class="footer">
            <a href="customer_dashboard.html" class="back-btn">
                &#8592; Back to Dashboard
            </a>
        </div>
    </main>
</body>
</html>
