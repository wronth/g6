<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #f8f9fa;
    color: #1f2937;
}

/* Header */
.navbar {
    background: linear-gradient(to right, #b71c1c, #c62828);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.navbar-left h1 {
    font-size: 1.25rem;
    font-weight: 700;
}

.navbar-left p {
    font-size: 0.875rem;
    color: #f0f0f0;
}

.back-arrow {
    font-size: 1.5rem;
    cursor: pointer;
}

.navbar-right .logout-btn {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
}

.navbar-right .logout-btn:hover {
    background: rgba(255,255,255,0.15);
}

/* Main Content */
.content {
    padding: 40px 80px;
}

.content h2 {
    font-size: 1.4rem;
    margin-bottom: 20px;
}

/* Cards Section */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    background: white;
    min-width: 260px;
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    margin-bottom: 10px;
}

.card.red {
    border-color: #c62828;
    color: #b71c1c;
}

.card.blue {
    border-color: #1e40af;
    color: #1e40af;
}

.card.green {
    border-color: #15803d;
    color: #15803d;
}

.card h3 {
    font-size: 1.5rem;
}

.card p {
    font-size: 0.9rem;
    color: #6b7280;
}

/* Filters */
.filters {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
}

.filter-btn {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 9999px;
    padding: 8px 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: 0.3s;
}

.filter-btn:hover {
    background: #f3f4f6;
}

.dropdown {
    margin-left: auto;
    border: none;
    background: #f3f4f6;
    border-radius: 6px;
    padding: 6px 10px;
}

/* Empty Box */
.empty-box {
    background: white;
    border-radius: 12px;
    padding: 40px;
    text-align: center;
    color: #6b7280;
}

.empty-icon {
    margin-bottom: 10px;
}

/* Footer */
.footer {
    margin-top: 20px;
    text-align: center;
}

.back-btn {
    background: white;
    border: 1px solid #ddd;
    border-radius: 9999px;
    padding: 8px 16px;
    cursor: pointer;
    transition: 0.3s;
}

.back-btn:hover {
    background: #f3f4f6;
}

</style>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="navbar-left">
            <span class="back-arrow">&#8592;</span>
            <div>
                <h1>My Expenses</h1>
                <p>Track your food spending</p>
            </div>
        </div>
        <div class="navbar-right">
            <button class="logout-btn">&#x1F512;</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h2>Spending Overview</h2>

        <div class="cards">
            <div class="card red">
                <div class="card-header">
                    <span>Total Spent</span>
                    <i class="icon">&#128179;</i>
                </div>
                <h3>₱0.00</h3>
                <p>0 orders</p>
            </div>

            <div class="card blue">
                <div class="card-header">
                    <span>Average Order</span>
                    <i class="icon">&#128200;</i>
                </div>
                <h3>₱0.00</h3>
                <p>per order</p>
            </div>

            <div class="card green">
                <div class="card-header">
                    <span>Most Visited</span>
                    <i class="icon">&#127968;</i>
                </div>
                <h3>N/A</h3>
                <p>0 orders</p>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn">&#127970; By Store</button>
            <button class="filter-btn">&#128197; By Date</button>
            <button class="filter-btn">&#127828; Top Items</button>

            <select class="dropdown">
                <option>All Time</option>
            </select>
        </div>

        <div class="empty-box">
            <div class="empty-content">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="#9ca3af" viewBox="0 0 24 24">
                        <path d="M4 4h16v16H4z" fill="none"/><path d="M20 8V6a2 2 0 0 0-2-2h-1V2H7v2H6a2 2 0 0 0-2 2v2h16zm0 2H4v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10z"/>
                    </svg>
                </div>
                <p>No expenses recorded for this period</p>
            </div>
        </div>

        <div class="footer">
            <a href="index.html" class="back-btn">&#8592; Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
