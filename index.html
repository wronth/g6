<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Pitstop - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hide seller form by default */
        #seller-form-content { display: none; }

        /* Pointer for buttons */
        .login-button { cursor: pointer; }

        /* Fade animation */
        .form-content { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* Header styling */
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 12px;
        }

        @media (max-width: 600px) {
            .logo { width: 120px; }
        }

        /* Warning messages */
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-content">
        <img src="images/Gemini_Generated_Image_g7g63mg7g63mg7g6.png" 
             alt="Mapúa University Logo" 
             class="logo">
        <h1>CARDINAL PITSTOP</h1>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Log in to Order</h2>
            <p>Choose your account type to get started</p>
            
            <!-- Tabs -->
            <div class="account-type-tabs">
                <button id="customer-tab" class="tab-button active" onclick="showTab('customer')">Customer</button>
                <button id="seller-tab" class="tab-button" onclick="showTab('seller')">Seller</button> 
            </div>

            <!-- CUSTOMER FORM -->
            <div id="customer-form-content" class="form-content">
                <form class="login-form" id="customer-form">
                    <label for="mapua-email" class="input-label">Mapúa Email</label>
                    <input 
                        type="email" 
                        id="mapua-email" 
                        name="mapua-email" 
                        placeholder="juan.delacruz@mymail.mapua.edu.ph"
                        required
                    >
                    <p id="email-warning" class="warning">⚠️ Please use your Mapúa email (example@mymail.mapua.edu.ph)</p>

                    <label for="full-name" class="input-label">Full Name</label>
                    <input 
                        type="text" 
                        id="full-name" 
                        name="full-name" 
                        placeholder="e.g., Juan Dela Cruz"
                        required
                    >

                    <button type="button" class="login-button" onclick="redirectToDashboard('customer')">
                        Log in as Customer
                    </button>
                </form>
            </div>

            <!-- SELLER FORM -->
            <div id="seller-form-content" class="form-content">
                <form class="login-form" id="seller-form">
                    <label for="select-store" class="input-label">Select Your Store</label>
                    <select id="select-store" name="select-store" class="select-field" required>
                        <option value="" disabled selected>Choose a store...</option>
                        <option>Potato Stall</option>
                        <option>Sinpao</option>
                        <option>Kopoo</option>
                        <option>Africen</option>
                        <option>Belbel Banana</option>
                        <option>Food Hall</option>
                        <option>Sky Roast</option>
                    </select>

                    <label for="store-pin" class="input-label">Store Access PIN</label>
                    <input 
                        type="password" 
                        id="store-pin" 
                        name="store-pin" 
                        placeholder="Enter PIN (demo: 123)"
                        required
                    >
                    <p id="pin-warning" class="warning">⚠️ Incorrect PIN! Try again.</p>

                    <button type="button" class="login-button" onclick="redirectToDashboard('seller')">
                        Log in as Seller
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Switch between Customer and Seller forms
        function showTab(tabName) {
            const customerContent = document.getElementById('customer-form-content');
            const sellerContent = document.getElementById('seller-form-content');
            const customerTab = document.getElementById('customer-tab');
            const sellerTab = document.getElementById('seller-tab');

            if (tabName === 'customer') {
                customerContent.style.display = 'block';
                sellerContent.style.display = 'none';
                customerTab.classList.add('active');
                sellerTab.classList.remove('active');
            } else {
                customerContent.style.display = 'none';
                sellerContent.style.display = 'block';
                customerTab.classList.remove('active');
                sellerTab.classList.add('active');
            }
        }

        // Placeholder behavior
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.dataset.placeholder = this.placeholder;
                    this.placeholder = '';
                });
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.placeholder = this.dataset.placeholder;
                    }
                });
            });
        });

        // Redirect logic with validation
        function redirectToDashboard(userType) {
            if (userType === 'customer') {
                const emailInput = document.getElementById('mapua-email');
                const warning = document.getElementById('email-warning');
                const emailPattern = /^[a-zA-Z0-9._%+-]+@mymail\.mapua\.edu\.ph$/;

                if (!emailPattern.test(emailInput.value)) {
                    warning.style.display = 'block';
                    emailInput.focus();
                    return;
                } else {
                    warning.style.display = 'none';
                }

                // ✅ Redirect only if email is valid
                window.location.href = 'customer_dashboard.html';
            } 
            else if (userType === 'seller') {
                const pinInput = document.getElementById('store-pin');
                const warning = document.getElementById('pin-warning');

                // Demo PIN check
                if (pinInput.value !== '123') {
                    warning.style.display = 'block';
                    pinInput.focus();
                    return;
                } else {
                    warning.style.display = 'none';
                }

                // ✅ Redirect only if correct PIN
                window.location.href = 'seller_dashboard.html';
            }
        }
    </script>
</body>
</html>
